<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            padding: 15px;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            width: 100%;
            padding: 15px;
        }

        .title-bar {
            background: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.show {
                left: 0;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <p>Some content here...</p>
    </div>
    <div class="main-content">
        <div class="title-bar">
            <h1>Title</h1>
            <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
        </div>
        <p>Main content goes here...</p>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>

</html>
