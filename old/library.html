<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTX Gym - Exercise Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #1a6ec0;
        }

        code {
            margin: 2rem 0;
            padding: 1rem;
            background: #293042;
            border-left: 5px solid #1a6ec0;
            border-radius: 0.3rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        body {
            font-family: "Montserrat", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #202634;
            color: white;
            --setWidth: 80rem;
        }

        header {
            width: 100%;
            height: 5rem;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--setWidth);
            margin: auto;
            position: relative;
            background-color: #202634;
        }

        input[type="checkbox" i] {
            margin: 0 0.4rem;
        }

        .logo {
            display: block;
            margin: 0rem 2rem;
            height: 3rem;
        }

        #menu {
            display: block;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0rem 2rem;
        }

        .nav-links li {
            margin: 0rem 1rem;
            padding: 0.5rem 0rem;
        }


        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            color: #1a6ec0;
            text-decoration: none;
        }

        .nav-links .current-link {
            box-shadow:
                0px 3px #1a6ec0;

        }

        .menu-close {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin: 0rem 2rem;
        }

        .menu-open {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin: 0rem 2rem;
        }

        .menu-open div {
            width: 3rem;
            height: 3px;
            background: white;
            margin: 0.3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            max-width: var(--setWidth);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }

        /* Index Declarations */

        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
            width: 100%;
            background-image: radial-gradient(circle at 82% 60%, rgba(59, 59, 59, 0.06) 0%, rgba(59, 59, 59, 0.06) 69%, transparent 69%, transparent 100%), radial-gradient(circle at 36% 0%, rgba(185, 185, 185, 0.06) 0%, rgba(185, 185, 185, 0.06) 59%, transparent 59%, transparent 100%), radial-gradient(circle at 58% 82%, rgba(183, 183, 183, 0.06) 0%, rgba(183, 183, 183, 0.06) 17%, transparent 17%, transparent 100%), radial-gradient(circle at 71% 32%, rgba(19, 19, 19, 0.06) 0%, rgba(19, 19, 19, 0.06) 40%, transparent 40%, transparent 100%), radial-gradient(circle at 77% 5%, rgba(31, 31, 31, 0.06) 0%, rgba(31, 31, 31, 0.06) 52%, transparent 52%, transparent 100%), radial-gradient(circle at 96% 80%, rgba(11, 11, 11, 0.06) 0%, rgba(11, 11, 11, 0.06) 73%, transparent 73%, transparent 100%), radial-gradient(circle at 91% 59%, rgba(252, 252, 252, 0.06) 0%, rgba(252, 252, 252, 0.06) 44%, transparent 44%, transparent 100%), radial-gradient(circle at 52% 82%, rgba(223, 223, 223, 0.06) 0%, rgba(223, 223, 223, 0.06) 87%, transparent 87%, transparent 100%), radial-gradient(circle at 84% 89%, rgba(160, 160, 160, 0.06) 0%, rgba(160, 160, 160, 0.06) 57%, transparent 57%, transparent 100%), linear-gradient(90deg, rgb(25, 43, 143), rgb(28, 122, 104));

        }

        .hero-text {
            max-width: 32rem;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 2rem;
        }

        .hero-text p {
            margin: 0.5rem;
        }

        .btn {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: #1a6ec0;
            color: white;
            text-decoration: none;
            border-radius: 5rem;
        }

        .btn:hover {
            background: #202634;
            ;

        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            padding: 2rem 4rem;
            -webkit-filter: drop-shadow(0 0.2rem 0.2rem rgba(0, 0, 0, 0.));
            filter: drop-shadow(0 0.2rem 0.2rem rgba(0, 0, 0, 0.5));
        }


        section {
            padding: 2rem 2rem 0 2rem;
            max-width: var(--setWidth);

        }

        p {
            margin-bottom: 1rem;
        }

        .services {
            text-align: center;
        }

        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service {
            width: 100%;
            max-width: 16rem;
            padding: 1rem;
        }

        .service h3 {
            margin: 1rem 0;
            color: #007BFF;
        }

        .material-icons {
            font-size: 2rem;
        }

        /* Guide elements */

        #kb {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
        }

        pre {
            text-wrap: pretty;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            /* Adjust this to control where it sticks */
            background: #293042;
            padding: 1rem 2rem;
            border-radius: 0.3rem;
            margin: 1rem 0;
        }

        .sidebar a {

            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        .sidebar a:hover {
            color: #1a6ec0;
        }

        .sidebar li {
            margin: 1rem 0 0 1rem;
        }

        .info-window {
            flex: 3;
            margin: 1rem 0;
        }

        .tile-window {
            flex: 3;
        }

        /* Library elements */
        #lb {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 2rem;
            gap: 2rem;
            width: 100%;
        }

        /* Filter section */
        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section label {
            display: block;
            margin-bottom: 5px;
        }

        .filter-section input[type="text"] {

            border-radius: 50px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }


        /* Gallery */
        .gallery {
            flex: 1;
            /* Allow gallery to take the remaining space */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(14rem, 1fr));
            /* Adjusted for width */
            gap: 1rem;
            padding: 1rem;
            align-content: flex-start;
            overflow-y: auto;
        }

        .ex-tile {
            color: white;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            /* Add shadow on hover */
            justify-content: space-between;
            overflow: hidden;
            border-radius: 0.3rem;
            transition: transform 0.5s, box-shadow 0.5s, border 0.5s;
            /* Transition effect for hover */
            aspect-ratio: 4 / 3;
            /* Enforce 4:3 aspect ratio */
        }

        .ex-tile:hover {
            transform: scale(1.02);
            /* Scale up on hover for emphasis */
            box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.6);
            /* Add shadow on hover */
            border: 2px solid #00509e;
            border-radius: 0.5rem;
        }

        .ex-tile h3 {
            padding: 20px 20px 20px 20px;
            font-size: 1.2rem;
            margin: 0;
            background: linear-gradient(0deg, rgb(0, 0, 0, 0) 0%, #171b25 80%);
        }

        /* Align attributes in a row at the bottom */
        .ex-attributes {
            display: flex;
            justify-content: space-around;
            padding: 20px 10px 10px 10px;
            background: linear-gradient(180deg, rgb(0, 0, 0, 0) 0%, #171b25 100%);
        }

        .ex-attributes p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            color: white;
            background-color: #171b25;
            border-radius: 0.5rem;
            overflow: auto;
            min-width: 40%;
            max-width: 70%;

            min-height: 40%;
            max-height: 80%;
            aspect-ratio: 4 / 3;
            /* Enforce 4:3 aspect ratio */
            display: flex;
            flex-direction: column;
            /* Add shadow on hover */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            height: 50%;
            background-position: center center;
        }

        #modal-title::before {
            display: inline-block;
            content: '';
            height: 100%;
            vertical-align: bottom;
        }

        #modal-title {
            width: 100%;
            padding: 2rem;
            margin: 0;
            background: linear-gradient(180deg, rgb(0, 0, 0, 0) 0%, #171b25 80%);
            height: 100%;

        }

        .close {
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            padding: 1rem 1rem 0 0;
            text-align: end;
            background: linear-gradient(4deg, rgb(0, 0, 0, 0) 50%, #171b25 100%);
        }

        #modal-summary {

            flex: 1;
            color: white;
            padding: 1rem 2rem;

        }

        .modal-body {
            flex: 1;
            display: flex;
            padding: 0;

        }

        .modal-left {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
        }


        #modal-attributes {
            display: flex;
            padding: 1rem;
            margin: 0;
            text-align: center;
            justify-content: center;
            height: 100%;
        }

        #modal-attributes p {
            padding: 0.5rem;
            margin: 0;
        }

        .icon-title {
            display: flex;
            align-items: center;
            padding-bottom: 1rem;
        }

        #tag-bar {
            display: flex;
            padding: 1.6rem;
            margin: 0;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap-reverse;
        }

        #tag-header {
            display: flex;
            align-items: center;
            flex: 1;
        }

        #tag-content {
            font-weight: bold;
            font-style: italic;
            padding: 0rem 0.5rem;
            display: flex;
            justify-content: center;
            /* Align horizontal */
            align-items: center;
            /* Align vertical */
        }

        .ex-links {
            list-style: none;
            display: flex;
            padding: 0rem 2rem;
            margin: 0;
        }

        .ex-links li {
            display: inline;
        }

        .ex-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 2rem;
            border: 2px #f4f4f4 solid;
            display: flex;
            align-items: center;
        }

        .ex-links a:hover {
            background-color: #00509e;
            /* Lighter blue for hover */
        }

        .ex-links a.active {
            background-color: #fff;
            color: #00509e;
            /* Lighter blue for active link */
            font-weight: bold;
        }

        .ex-links a:active {
            background-color: #fff;
            color: #00509e;
            /* Lighter blue for active link */
            font-weight: bold;
        }




        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #202634;
                top: 4rem;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .menu-close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 2rem;
                background-color: #202634;
                margin: 0;

            }

            #menu:target .menu-close {
                display: flex;
            }

            #menu:target .nav-links {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .menu-open {
                display: flex;
            }

            #menu {
                transform: translateY(-100%);
                transition: transform 0.2s ease;
                position: fixed;
                /* give the menu a larger z-index than the ham link
  to put the menu above it */
                z-index: 100;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
            }

            #menu:target {
                transform: translateY(0);
                transition: transform 0.2s ease;

            }

            .hero {
                flex-direction: column;
            }

            #kb {
                flex-direction: column;
            }

            #lb {
                flex-direction: column;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .info-window {
                width: 100%
            }

            .sidebar {
                position: initial;
                width: 100%;
            }
        }
    </style>
</head>

    </header>
    <section id="lb">
        <div class="sidebar">

            <!-- Search Section -->
            <div class="filter-section">
                <h2>Search</h2> <!-- Added Search header -->
                <input type="text" id="search" placeholder="Search by title or description">
            </div>

            <h2>Filters</h2>

            <div id="category-filter" class="filter-section">
                <div class="icon-title"><img src="images/tag.svg">
                    <h3>&nbsp;Tags</h3>
                </div>
                <!-- Categories will be dynamically created here -->
            </div>

            <div id="level-filter" class="filter-section">
                <div class="icon-title"><img src="images/level.svg">
                    <h3>&nbsp;Level</h3>
                </div>
                <!-- Levels will be dynamically created here -->
            </div>

            <div id="duration-filter" class="filter-section">
                <div class="icon-title"><img src="images/clock.svg">
                    <h3>&nbsp;Duration</h3>
                </div>
                <!-- Durations will be dynamically created here -->
            </div>
            <div id="author-filter" class="filter-section">
                <div class="icon-title"><img src="images/author.svg">
                    <h3>&nbsp;Source</h3>
                </div>
                <!-- Authors will be dynamically created here -->
            </div>
        </div>
        <div class="tile-window">
            <div id="gallery" class="gallery"></div>
        </div>
    </section>
    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-modal" class="close"><img src="images/close.svg"></span>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <div class="modal-left">
                    <ul class="ex-links">
                        <li><a id="starter" href="#"><img src="images/launch2.svg">&nbsp;Launch</a></li>
                        <li><a id="downloader" href="#" download><img src="images/download.svg">&nbsp;Download</a></li>
                    </ul>
                    <p id="modal-summary"></p>
                    <div id="tag-bar">
                        <div id="tag-header"><img src="images/tag.svg">&nbsp;Tags:
                            <div id="tag-content"></div>
                        </div>
                        <div id="modal-attributes">

                            <p><img src="images/level.svg"><br></p>
                            <p><img src="images/group.svg"><br></p>
                            <p><img src="images/clock.svg"><br></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


        var exs = [];


        //Handler for scenario files. Calls populateQuestions() to initalise the dashboard.
        function handleFileSelect() {
            const file = "lib/manifest.json";
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    exs = JSON.parse(data);
                    console.log(exs);
                    // Event listener for modal close button
                    document.getElementById('close-modal').addEventListener('click', closeModal);

                    // Event listener for search input to trigger filtering
                    document.getElementById('search').addEventListener('input', filterexs);

                    // Initialize filters and display exs on load
                    initializeFilters();
                    displayexs(exs);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });


            //   } catch (error) {
            //     alert('Error parsing Scenario file.');
            //}
        }

        // Function to display exs
        function displayexs(filteredexs) {


            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            filteredexs.forEach(ex => {
                const exTile = document.createElement('div');
                exTile.classList.add('ex-tile');

                // Updated HTML structure of ex tiles
                if (ex.image) {
                    exTile.style.background = "#ccc";
                    exTile.style.backgroundImage = `url(lib/images/${ex.image}.png)`;
                    exTile.style.backgroundSize = "cover";
                    exTile.style.backgroundBlendMode = "multiply";
                    exTile.style.backgroundPosition = "center";


                }
                exTile.innerHTML = `
      <h3>${ex.title}</h3>
      <div class="ex-attributes">
        
        <p><img src="images/level.svg"/><br/>${ex.level}</p>
        <p><img src="images/author.svg"/><br/>${ex.author}</p>
        <p><img src="images/clock.svg"/><br/>${ex.duration}</p>
      </div>
    `;
                exTile.addEventListener('click', () => openModal(ex));
                gallery.appendChild(exTile);
            });
        }

        // Function to filter exs based on selected filters and search
        function filterexs() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const selectedCategories = Array.from(document.querySelectorAll('#category-filter input:checked')).map(el => el.value);
            const selectedLevels = Array.from(document.querySelectorAll('#level-filter input:checked')).map(el => el.value);
            const selectedAuthors = Array.from(document.querySelectorAll('#author-filter input:checked')).map(el => el.value);
            const selectedDurations = Array.from(document.querySelectorAll('#duration-filter input:checked')).map(el => el.value);

            const filteredexs = exs.filter(ex => {
                const matchesCategory = selectedCategories.length === 0 || ex.categories.some(category => selectedCategories.includes(category));
                const matchesLevel = selectedLevels.length === 0 || selectedLevels.includes(ex.level);
                const matchesAuthor = selectedAuthors.length === 0 || selectedAuthors.includes(ex.author);
                const matchesDuration = selectedDurations.length === 0 || selectedDurations.includes(ex.duration);

                // Updated to search both title and description
                const matchesSearch = ex.title.toLowerCase().includes(searchValue) || ex.summary.toLowerCase().includes(searchValue);

                return matchesCategory && matchesLevel && matchesDuration && matchesSearch && matchesAuthor;
            });

            displayexs(filteredexs);
        }

        // Initialize filters dynamically
        function initializeFilters() {
            const categories = [...new Set(exs.flatMap(ex => ex.categories))];
            const levels = [...new Set(exs.map(ex => ex.level))];
            const durations = [...new Set(exs.map(ex => ex.duration))];
            const authors = [...new Set(exs.map(ex => ex.author))];

            const categoryFilter = document.getElementById('category-filter');
            const levelFilter = document.getElementById('level-filter');
            const durationFilter = document.getElementById('duration-filter');
            const authorFilter = document.getElementById('author-filter');

            categories.forEach(category => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${category}"> ${category}`;
                label.addEventListener('change', filterexs);
                categoryFilter.appendChild(label);
            });

            levels.forEach(level => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${level}"> ${level}`;
                label.addEventListener('change', filterexs);
                levelFilter.appendChild(label);
            });

            authors.forEach(author => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${author}"> ${author}`;
                label.addEventListener('change', filterexs);
                authorFilter.appendChild(label);
            });

            durations.forEach(duration => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" value="${duration}"> ${duration}`;
                label.addEventListener('change', filterexs);
                durationFilter.appendChild(label);
            });

        }

        // Function to open modal with ex details
        function openModal(ex) {
            const modal = document.getElementById('modal');
            const modalContent = document.querySelector('.modal-header');
            document.getElementById('modal-title').textContent = ex.title;
            document.getElementById('modal-summary').innerHTML = ex.summary;
            document.getElementById('tag-content').textContent = ex.categories.join(', ');
            document.getElementById('modal-attributes').innerHTML = `
        <p><img src="images/level.svg"/><br/>${ex.level}</p>
        <p><img src="images/author.svg"/><br/>${ex.author}</p>
        <p><img src="images/clock.svg"/><br/>${ex.duration}</p>
      </div>
    `;
            document.getElementById("downloader").href = `lib/scenarios/${ex.image}.ttxf`;
            document.getElementById("starter").href = `gym?q=${ex.image}`;

            modal.style.display = 'flex';
            modalContent.style.background = "#ccc";
            modalContent.style.backgroundImage = `url(lib/images/${ex.image}.png)`;
            modalContent.style.backgroundSize = "cover";
            modalContent.style.backgroundPosition = "center";
            modalContent.style.backgroundBlendMode = "multiply";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        handleFileSelect();
    </script>
